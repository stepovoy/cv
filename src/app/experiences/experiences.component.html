<section class="section experiences-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Experiences</h2>

  <div *ngFor="let experience of experiences" class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ experience['job-title'] }}</h3>
        <div class="time">{{ experience.time }}</div>
      </div><!--//upper-row-->
      <div class="company">{{ experience.company }}</div>
    </div><!--//meta-->
    <div class="details">
      {{ experience.details }}
    </div><!--//details-->
  </div><!--//item-->

</section>
